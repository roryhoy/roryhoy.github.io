<body>
	<div id="site-header"></div>

	<main class="w-100">

		<div class="body-div mx-auto">
			<div class="container" id="projects-container">
				<!-- Projects will be loaded here dynamically -->
			</div>
		</div>
	</main>
</body>
<script>
	// Load header
	fetch("/header.html")
		.then(r => r.text())
		.then(html => {
			document.getElementById("site-header").innerHTML = html;
			document.querySelector('a[href="/projects.html"]')?.classList.add("active");
			requestAnimationFrame(() => {
				document.body.classList.add("reveal");
			});
		});

	// Load and render projects
	fetch("/projects-data.json")
		.then(r => r.json())
		.then(projects => {
			const container = document.getElementById("projects-container");
			let currentRow = null;
			let colCount = 0;

			projects.forEach((project, index) => {
				// Create new row every 2 projects
				if (index % 2 === 0) {
					currentRow = document.createElement("div");
					currentRow.className = "row py-lg-1 py-sm-0";
					container.appendChild(currentRow);
					colCount = 0;
				}

				// Create project column
				const col = document.createElement("div");
				col.className = "col-lg-6 col-sm-12 px-1 proj";
				if (project.id) col.id = project.id;

				// Create project HTML
				col.innerHTML = `
					<a href="${project.href}">
						<div class="proj-text"><span>${project.title}</span></div>
					</a>
					<a href="${project.href}">
						<img src="${project.image}" class="img-fluid rounded proj-thumb" alt="${project.alt}">
					</a>
				`;

				currentRow.appendChild(col);
				colCount++;
			});
		});
</script>
